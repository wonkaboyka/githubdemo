<!DOCTYPE html>
<html>
    <head>
        <title>PORTFOLIO</title>
        <meta charset="UTF-8">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(./anh-toi-mau-tuyet-dep-cho-dien-thoai_043302434.jpg)" ></div>
                <div class="swiper-slide" style="background-image:url(./cover.jpg)" ></div>
                <div class="swiper-slide" style="background-image:url(./cover2.jpg)" ></div>
            </div>
            <div class="swiper-button-prew"></div>
            <div class="swiper-button-next"></div>
        </div>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper=new Swiper('.swiper',{
                loop:true,
                effect:"trade",
                speed:2000,
                autoplay:{
                    delay:3000

                },
                navigator:{
                    nextEl:'.swiper-button-next',
                    prevEl:'.swiper-button-prev',
                }
            });
        </script>
    </body>
</html>
